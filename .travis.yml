addons:
    apt:
        packages:
            - python-pygments

install:
    - rm -rf public || exit 0

before_script:
    - chmod +x ./deploy.sh
    - chmod +x src/hugo

script:
    - cd src/
    - ./hugo --theme=academic

before_deploy:
    - cd ../

deploy:
    provider: script
    skip_cleanup: true
    script: ./deploy.sh
    github_token: $GITHUB_TOKEN
    on:
        branch: deployment
